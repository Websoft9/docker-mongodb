# refer to: https://github.com/docker-library/docs/blob/master/mongo/stack.yml
# image: https://hub.docker.com/_/mongo

version: '3.8'

services:
  mongo:
    image: mongo:${DB_MONGO_VERSION}
    restart: always
    container_name: ${APP_NAME}
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_MONGO_PASSWORD}
    volumes:
      - mongo_data:/data/db

networks:
  default:
      name: ${APP_NAME}
    
volumes:
  mongo_data:
